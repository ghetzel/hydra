imports:
  - QtQuick 2.11
definition:
  type: FitText
  id: time
  public:
    - name: format
      value: "hh:mm:ssap"

  properties:
    text: "-"
    color: white
    font.family: "Lets go Digital"
    font.preferShaping: false
    height: "{ parent.height }"
    width: "{ parent.width }"

  components:
    - type: Timer
      id: tick
      properties:
        interval: 1000
        repeat: true
        running: true
        triggeredOnStart: true
        onTriggered: |
          time.text = Qt.formatTime(
            new Date(),
            time.format
          ).replace(/[ap]m$/, '').replace(/^0/, '');
