name: FitText
imports:
  - QtQuick 2.11
definition:
  type: Text
  properties:
    width: "{ parent.width }"
    height: "{ parent.height }"
    fontSizeMode: "{ Text.Fit }"
    font.pixelSize: 100vmax
    minimumPixelSize: 12
    horizontalAlignment: "{ Text.AlignHCenter }"
    verticalAlignment: "{ Text.AlignVCenter }"
